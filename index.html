<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VSP Gate Pass Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form class="login-form">
      <h2>Vizag Steel Plant - Gate Pass Login</h2>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="empid">Employee ID / Visitor ID:</label>
      <input type="text" id="empid" name="empid" placeholder="Enter ID" required>

      <label for="password">Password / OTP:</label>
      <input type="password" id="password" name="password" placeholder="Enter password or OTP" required>

      <label for="user-type">Login As:</label>
      <select id="user-type" name="user-type">
        <option value="employee">Employee</option>
        <option value="visitor">Visitor</option>
        <option value="security">Security</option>
      </select>

      <label>
        <input type="checkbox" name="remember"> Remember Me
      </label>

      <button type="submit">Login</button>

      <div id="message"></div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
